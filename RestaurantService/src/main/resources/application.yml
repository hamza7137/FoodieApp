server:
  port: 8084
  error:
    include-message: always
spring:
  data:
    mongodb:
      uri: ${MONGO_URI:mongodb://localhost:27017/foodieappdb}
  application:
    name: restaurant-service
eureka:
  client:
    serviceUrl:
      defaultZone: http://${EUREKA_SERVER_IP:localhost}:${EUREKA_SERVER_PORT:8761}/eureka
    fetchRegistry: true
    registerWithEureka: true
